<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandon's Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(90deg, #000000, #3533cd);
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
</head>
<body class="text-slate-300 antialiased">

    <div class="flex flex-col min-h-screen">

        <header class="bg-slate-900/50 backdrop-blur-sm border-b border-slate-700 p-4 shadow-lg sticky top-0 z-10">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold text-white">Brandon's Portfolio</h1>
            </div>
        </header>

        <main class="flex-grow container mx-auto p-4 md:p-8">

            <section id="about" class="mb-12 text-center">
                <h2 class="text-4xl font-bold text-white mb-4">Web Developer in Training</h2>
                <p class="max-w-3xl mx-auto text-lg">
                    Hi! My name is Brandon. I love learning CSS inside of HTML. It adds a little bit of flavor to an already great code.
                </p>
            </section>

            <section id="projects">
                <h2 class="text-3xl font-bold text-white mb-6 text-center">My Projects</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

                    <div class="card bg-slate-800/70 backdrop-blur-xl rounded-lg shadow-xl p-6 border border-slate-700 flex flex-col">
                        <h3 class="text-2xl font-semibold text-white mb-2">Website Dev Project</h3>
                        <p class="flex-grow mb-4">This is the first website that we are going to build!</p>
                        <a href="#" class="text-sky-400 hover:text-sky-300 font-semibold self-start">Ivy</a>
                    </div>

                    </div>
            </section>

        </main>
        
        <footer class="bg-slate-900/50 border-t border-slate-700 p-4 mt-12">
            <p class="text-center text-slate-400">&copy; 2025 Brandon. All rights reserved.</p>
        </footer>
    </div>

</body>
</html>
