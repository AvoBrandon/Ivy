<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Interactive Coding Tutorial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-slate-300 antialiased">
    <div class="flex flex-col min-h-screen">
        <header class="relative bg-slate-900/50 backdrop-blur-sm border-b border-slate-700 p-4 shadow-lg flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2">
                <svg class="w-8 h-8 text-sky-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>
                <span class="text-xl font-bold text-white hidden sm:block">JS Interactive</span>
            </a>
            <nav class="flex items-center gap-4 text-sm font-medium">
                <a href="index.html" class="text-sky-300 hover:text-sky-100 transition-colors">Tutorial</a>
                <a href="lessons.html" class="text-sky-300 hover:text-sky-100 transition-colors">Lessons</a>
                <a href="resources.html" class="text-sky-300 hover:text-sky-100 transition-colors">Resources</a>
                <a href="about.html" class="text-sky-300 hover:text-sky-100 transition-colors">About</a>
                <a href="contact.html" class="text-white bg-slate-700 px-3 py-1 rounded-md">Contact</a>
            </nav>
        </header>

        <main class="flex-grow p-8 overflow-auto">
            <div class="max-w-2xl mx-auto bg-slate-800/70 backdrop-blur-xl rounded-lg shadow-xl p-6 border border-slate-700">
                
                <div class="mb-6">
                    <h2 class="text-2xl font-semibold text-white mb-4">Get in Touch</h2>
                    <p class="text-slate-400">Have a question or feedback? Fill out the form and we'll get back to you.</p>
                </div>

                <form action="mailto:test@example.com" method="post" enctype="text/plain" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-slate-400 mb-1">Name</label>
                        <input type="text" id="name" name="name" class="w-full bg-slate-700 border border-slate-600 rounded-md p-2 text-white focus:ring-2 focus:ring-sky-500 focus:outline-none">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-400 mb-1">Email</label>
                        <input type="email" id="email" name="email" class="w-full bg-slate-700 border border-slate-600 rounded-md p-2 text-white focus:ring-2 focus:ring-sky-500 focus:outline-none">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-slate-400 mb-1">Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full bg-slate-700 border border-slate-600 rounded-md p-2 text-white focus:ring-2 focus:ring-sky-500 focus:outline-none"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-sky-600 hover:bg-sky-500 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                            Send Message
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
